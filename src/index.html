<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c00dc3ee22.js"
      crossorigin="anonymous"
    ></script>
    <title>BrandSport</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div id="brand">
            <img src="./assets/bransport_logo.jpg" alt="" />
          </div>
          <div class="navbar">
            <a class="navi" href="#">Home</a>
            <a class="navi" href="#">O nas</a>
            <div class="dropdown">
              <a id="dropdownbtn" class="navi" href="#">Katalog</a>
              <div class="dropdown__content">
                <a href="#" class="dropdown__item">Katalog1</a>
                <a href="#" class="dropdown__item">Katalog2</a>
                <a href="#" class="dropdown__item">Katalog3</a>
              </div>
            </div>
            <a class="navi" href="#">Kontakt</a>
          </div>
        </nav>
        <section class="slider">
          <div class="dot">
            <span class="dot__item one active"></span>
            <span class="dot__item two"></span>
            <span class="dot__item three"></span>
          </div>
        </section>
      </header>
      <main>
        <h1>Aktualna oferta</h1>
        <div class="promo">
          <div class="promoBox">
            <img src="./assets/promo1.jpg" alt="" />
          </div>
          <div class="promoBox">
            <img src="./assets/promo2.jpg" alt="" />
          </div>
          <div class="promoBox">
            <img src="./assets/promo3.jpg" alt="" />
          </div>
        </div>
        <hr />
        <section class="cooperate">
          <h2>Współpracujemy z markami takimi jak:</h2>
          <div class="logo">
            <img src="./assets/zina.png" alt="" />
          </div>
          <div class="logo">
            <img src="./assets/joma.png" alt="" />
          </div>
          <div class="logo">
            <img src="./assets/adidas.png" alt="" />
          </div>
          <div class="logo">
            <img src="./assets/kappa.png" alt="" />
          </div>
          <div class="logo">
            <img src="./assets/errea.jpg" alt="" />
          </div>
        </section>
      </main>
      <footer>
        <div class="footerBoxes">
          <h3 class="companyName">BrandSp<span class="red">o</span>rt</h3>
          <p class="adress"><i class="fas fa-home"></i>Ładna 29/7, Kraków</p>
          <p class="phone"><i class="fas fa-phone"></i>+48 502 261 799</p>
        </div>
        <div class="footerBoxes">
          <h3 class="openHours">Godziny otwarcia:</h3>
          <p class="hours"><i class="fas fa-clock"></i>08:00 - 16:00</p>
          <a href="mailto:sklep@brandsport.pl" class="mail"
            ><i class="fas fa-envelope"></i>sklep@brandsport.pl</a
          >
        </div>
        <div class="footerBoxes">
          <h3 class="watchUs">Obserwuj Nas:</h3>
          <div class="socialMedia">
            <a
              href="https://www.facebook.com/Brandsportpl-111859986846851/?ref=page_internal"
              class="facebook"
              target="_blank"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a
              href="https://www.instagram.com/brandsport.pl/"
              class="instagram"
              target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
